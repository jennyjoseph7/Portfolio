services:
  - type: web
    name: portfolio
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: portfolio-db
    plan: free
    databaseName: portfolio
    user: portfolio_user

