<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // For GitHub Pages SPA routing: redirect all 404s to index.html with base path
      var basePath = '/Portfolio';
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Check if we're accessing the root domain (no base path in URL)
      // If path is just '/' or empty, redirect to base path
      if (path === '/' && !window.location.pathname.includes(basePath)) {
        window.location.replace(basePath + '/' + search + hash);
        return;
      }
      
      // Remove base path if it exists in the current path
      if (path.startsWith(basePath + '/')) {
        path = path.substring(basePath.length);
      }
      
      // If we're at root or just the base path, redirect to base path + /
      if (path === '/' || path === '' || path === basePath) {
        window.location.replace(basePath + '/' + search + hash);
      } else {
        // Otherwise, redirect to base path + the path
        window.location.replace(basePath + path + search + hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/Portfolio/">portfolio</a>...</p>
  </body>
</html>
